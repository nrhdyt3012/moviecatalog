# File: .github/workflows/android-ci.yml
name: Android CI with Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # ============================================
  # JOB 1: TESTS + COVERAGE
  # ============================================
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Jalankan test + generate coverage
      - name: Run tests with coverage
        run: ./gradlew testDebugUnitTest jacocoTestReport --stacktrace

      # Upload coverage report
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/
            core/build/reports/jacoco/

      # Upload ke Codecov (opsional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      # Upload test reports jika gagal
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports
          path: |
            app/build/reports/tests/
            core/build/reports/tests/

  # ============================================
  # JOB 2: LINT
  # ============================================
  lint:
    name: Run Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run lint
        run: ./gradlew lint --stacktrace

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            app/build/reports/lint-*.html
            core/build/reports/lint-*.html

  # ============================================
  # JOB 3: BUILD APK
  # ============================================
  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      # Show APK sizes
      - name: Display APK sizes
        run: |
          echo "=== APK Sizes ==="
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          ls -lh app/build/outputs/apk/release/app-release.apk
          echo "================="

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk